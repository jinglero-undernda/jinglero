  <rect x="20" y="50" width="60" height="40" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="2"/>
  <!-- Chimney -->
  <rect x="65" y="30" width="12" height="20" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="2"/>
  <!-- Windows -->
